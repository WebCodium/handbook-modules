<!doctype html>
<html>
<head>
    <base ht-if="data.code" href="../"/>
    <title>JSDoc: {{ title }}</title>
    <link type="text/css" rel="stylesheet" href="css/jsdoc-default.css"/>
    <link href="css/prettify-tomorrow.css" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300,700" rel="stylesheet"
          type="text/css">
    <!--added-->
    <link href="css/custom.css" type="text/css" rel="stylesheet"/>
    <script src="js/prettify.js"></script>
    <script src="js/angular.min.js"></script>
    <!--added-->
    <script src="js/main.js"></script>
</head>
<body ng-app="app">

<nav ng-controller="navController" ng-cloak>

    <h2><a href="index.html">Index</a></h2>

    <h2 ht-repeat="doc in nav.docs">
        <a href="{{doc}}.html">{{doc}}</a>
    </h2>
    <ul class="module" ht-repeat="(moduleName, module) in nav.module" ng-if="'{{moduleName}}' !== 'handbook'">
        <!-- {{ moduleVar= moduleName.replace(/[^a-z]/g,'_') }} -->
        <h3 ht-if="moduleVar" ng-init="condParent.{{ moduleName }} = 'handbook.{{ moduleName }}.html' == currentUrl ? true : false">
            <a href="handbook.{{ moduleName }}.html" ng-click="module{{moduleVar}} = !module{{moduleVar}}"
               ng-class="{'active': 'handbook.{{ moduleName }}.html' == currentUrl}">
                module: {{ moduleName }}
            </a>
            <i ng-show="module{{moduleVar}}">+</i>
        </h3>
        <!--start changes-->
        <li id="{{moduleName}}" ng-hide="module{{moduleVar}}" ng-init="npi.module{{moduleVar}} = false">
            <ul class="group" ht-repeat="(groupName, group) in module">
                <h3>
                    <a ng-click="{{moduleVar}}{{groupName}} = !{{moduleVar}}{{groupName}}">
                        {{ groupName }}
                    </a>
                </h3>
                <ul>
                    <li ht-repeat="(className, klass) in group">
                        <span ng-init="npi.module{{moduleVar}} = '{{klass.jsDocUrl}}' == currentUrl ? true : (npi.module{{moduleVar}} ? true : false)"></span>
                        <span ng-init="module{{moduleVar}} = npi.module{{moduleVar}} || condParent.{{ moduleName }} ? false : true"></span>
                        <a href="{{ klass.jsDocUrl }}" ng-class="{'active': '{{klass.jsDocUrl}}' == currentUrl}">{{ className }}</a>
                    </li>
                </ul>
            </ul>
        </li>
        <!--end changes-->
    </ul>
</nav>

<div id="content" class="page-wrap">

    <h3 ht-if="data.ngdoc" style="float:right; color:#ccc">
        Angular {{data.ngdoc}}
    </h3>
    <h1 class="title">
        {{ title }}
        <a ht-if="data.longname && !data.code"
           class="name-link signature-attributes"
           href="{{ sourceUrl }}">source</a>
        <a ht-if="data.templateCode"
           class="name-link signature-attributes"
           href="{{ templateUrl }}">example</a>
    </h1>

    <div id="main" class="big-container">
        <!-- source code html -->
        <article ht-if="data.code">
            <pre class="prettyprint source linenums"><code>{{ code }}</code></pre>
        </article>

        <!-- index.html -->
        <section ht-if="data.readme" class="section-readme">
            <article>
                {{ data.readme }}
            </article>
        </section>

        <!-- class files -->
        <div ht-if="!data.code && !data.readme">
            <div ht-if="data.memberof !== '' && data.memberof !== 'handbook'">
                <b>It is a part of module</b> <a href="handbook.{{data.memberof}}.html">{{data.memberof}}</a>
            </div>
            <div ht-include="class.html"></div>
        </div>

    </div>

    <footer style="clear:both">
        Documentation generated by
        <a href="https://github.com/jsdoc3/jsdoc">JSDoc 3.3.2</a>
        using
        <a href="https://github.com/allenhwkim/angular-jsdoc">Angular-JSDoc template</a>
    </footer>
</div>

<!--%= prettyJson %-->
<script>
    prettyPrint();
    var lineNo = window.location.hash.match(/#line([0-9]+)$/);
    lineNo && document.querySelector("ol li:nth-child(" + (lineNo[1]) + ")").scrollIntoView();
</script>
</body>
</html>
